<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance" id="balance">Загрузка...</div>
        <button class="button" onclick="increaseBalance()">Добавить +1</button>
    </div>

    <script>
        const userKey = 'YOUR_USER_KEY'; // Замените на реальный ключ пользователя

        async function fetchBalance() {
            const response = await fetch('/check_key', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ key: userKey })
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('balance').textContent = `Ваш баланс: ${result.balance}`;
            } else {
                document.getElementById('balance').textContent = 'Не удалось загрузить баланс.';
            }
        }

        async function increaseBalance() {
            const response = await fetch('/update_balance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ key: userKey, balance: balance + 1 })
            });

            if (response.ok) {
                balance += 1;
                document.getElementById('balance').textContent = `Ваш баланс: ${balance}`;
            } else {
                document.getElementById('balance').textContent = 'Не удалось обновить баланс.';
            }
        }

        // Загрузить баланс при загрузке страницы
        fetchBalance();
    </script>
</body>
</html>
