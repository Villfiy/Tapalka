<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            width: 300px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance" id="balance">Ваш баланс: 0</div>
        <input type="text" id="key" class="input" placeholder="Введите ключ">
        <button class="button" onclick="fetchBalance()">Получить баланс</button>
        <button class="button" onclick="increaseBalance()">Добавить +1</button>
    </div>

<script>
    let balance = 0;

async function fetchBalance() {
    const key = document.getElementById('key').value;
    const response = await fetch(`https://8c034d0c-0f26-4891-9e13-d5d7bd2319be-00-3u4hsgzdfnxf0.riker.replit.dev:5000/get_balance?key=${encodeURIComponent(key)}`);
    const data = await response.json();
    if (data.balance !== undefined) {
        balance = data.balance;
        document.getElementById('balance').textContent = `Ваш баланс: ${balance}`;
    } else {
        document.getElementById('balance').textContent = 'Ключ не найден';
    }
}

async function increaseBalance() {
    const key = document.getElementById('key').value;
    balance += 1;
    document.getElementById('balance').textContent = `Ваш баланс: ${balance}`;

    // Отправляем обновленный баланс на сервер
    await fetch(`https://8c034d0c-0f26-4891-9e13-d5d7bd2319be-00-3u4hsgzdfnxf0.riker.replit.dev:5000/update_balance`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ key: key, balance: balance }),
    });
}

</script>

</body>
</html>
