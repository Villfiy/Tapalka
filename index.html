<body>
    <div class="container">
        <div class="balance" id="balance">–í–∞—à –±–∞–ª–∞–Ω—Å: 0</div>
        <input type="text" id="key" class="input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á">

<script>
    let balance = 0;

    async function fetchBalance() {
        const key = document.getElementById('key').value;

            balance = data.balance;
            document.getElementById('balance').textContent = `–í–∞—à –±–∞–ª–∞–Ω—Å: ${balance}`;
        } else {
            document.getElementById('balance').textContent = '–ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω';

    }

    async function increaseBalance() {
        const key = document.getElementById('key').value;
        balance += 1;
        document.getElementById('balance').textContent = `–í–∞—à –±–∞–ª–∞–Ω—Å: ${balance}`;

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –±–∞–ª–∞–Ω—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä

</script>
