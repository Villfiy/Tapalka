<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            width: 300px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px; /* Отступ снизу для поля ввода */
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px; /* Отступ снизу для кнопки */
        }
        .button:hover {
            background-color: #0056b3;
        }
        .coin-button {
            padding: 0; /* Убираем внутренние отступы */
            background: none; /* Убираем фоновый цвет */
            border: none; /* Убираем обводку */
            cursor: pointer;
            margin-top: 30px; /* Отступ сверху для кнопки с монеткой */
        }
        .coin-button img {
            width: 120px; /* Размер изображения */
            height: auto; /* Сохранение пропорций */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance" id="balance">Ваш баланс: 0</div>
        <input type="text" id="key" class="input" placeholder="Введите ключ" style="display: none;"> <!-- Скрываем поле ввода -->
        <button class="button" onclick="fetchBalance()">Получить баланс</button>
        <button class="coin-button" onclick="increaseBalance()">
            <img src="coin.png" alt="Coin">
        </button>
    </div>

<script>
    let balance = 0;

    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    async function fetchBalance() {
        const key = getQueryParam('key') || document.getElementById('key').value;
        if (!key) {
            document.getElementById('balance').textContent = 'Ключ не найден';
            return;
        }

        try {
            const response = await fetch(`https://8c034d0c-0f26-4891-9e13-d5d7bd2319be-00-3u4hsgzdfnxf0.riker.replit.dev:5000/get_balance?key=${encodeURIComponent(key)}`);
            const data = await response.json();
            if (data.balance !== undefined) {
                balance = data.balance;
                document.getElementById('balance').textContent = `Ваш баланс: ${balance}`;
            } else {
                document.getElementById('balance').textContent = 'Ключ не найден';
            }
        } catch (error) {
            document.getElementById('balance').textContent = 'Ошибка загрузки баланса';
        }
    }

    async function increaseBalance() {
        const key = getQueryParam('key') || document.getElementById('key').value;
        if (!key) {
            document.getElementById('balance').textContent = 'Ключ не найден';
            return;
        }

        balance += 1;
        document.getElementById('balance').textContent = `Ваш баланс: ${balance}`;

        try {
            await fetch(`https://8c034d0c-0f26-4891-9e13-d5d7bd2319be-00-3u4hsgzdfnxf0.riker.replit.dev:5000/update_balance`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ key: key, balance: balance }),
            });
        } catch (error) {
            console.error('Ошибка при обновлении баланса:', error);
        }
    }

    // Загружаем баланс при загрузке страницы
    document.addEventListener('DOMContentLoaded', fetchBalance);
</script>

</body>
</html>
