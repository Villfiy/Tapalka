<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Баланс</h1>
        <input type="text" id="keyInput" placeholder="Введите ваш ключ" />
        <button class="button" onclick="checkKey()">Проверить</button>
        <div class="balance" id="balance">Ваш баланс: 0</div>
        <button class="button" onclick="increaseBalance()">Добавить +1</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        let balance = 0;
        let key = '';

        function checkKey() {
            key = document.getElementById('keyInput').value;
            fetch(`https://8c034d0c-0f26-4891-9e13-d5d7bd2319be-00-3u4hsgzdfnxf0.riker.replit.dev/check_key?key=${key}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        balance = data.balance;
                        document.getElementById('balance').textContent = `Ваш баланс: ${balance}`;
                        document.getElementById('error').textContent = '';
                    } else {
                        document.getElementById('error').textContent = 'Неверный ключ!';
                    }
                });
        }

        function increaseBalance() {
            if (key) {
                fetch('https://your-api-endpoint.com/increase_balance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key: key }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        balance = data.balance;
                        document.getElementById('balance').textContent = `Ваш баланс: ${balance}`;
                    }
                });
            } else {
                document.getElementById('error').textContent = 'Сначала введите ключ!';
            }
        }
    </script>
</body>
</html>
